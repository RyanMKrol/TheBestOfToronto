<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- library styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- own css files -->
    <link href="css/main.css" rel="stylesheet"/>
  </head>

  <body>
    <div id='first_window' class="parallax-window" data-parallax="scroll" data-image-src="img/background_blur.jpg">
      <!-- content -->
      <div class='content centered'>
        <!-- name of activity -->
        <h1 id='activity_title'></h1>
        <!-- button for refreshing -->
        <button><i class="fa fa-refresh fa-5x"></i></button><br/>
        <!-- link to the activity -->
        <a id='activity_link' href = ''>Link</a>

      </div>
    </div>
    <div class='centered'>
      <div class='activity_div' id='one'>

      </div>
      <div class='activity_div' id='two'>

      </div>
      <div class='activity_div' id='three'>

      </div>
    </div>

    <!-- library files -->
    <script src="js/lib/jquery-min.js"></script>
    <script src="js/lib/parallax.min.js"></script>

    <!-- own javascript files -->
    <script src="js/main.js"></script>
  </body>
</html>
