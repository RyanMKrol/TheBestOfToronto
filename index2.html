<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      .map { display: inline-block; height: 500px; width: 32%; }
      /*gets rid of the annoying redundancies at the bottom of the map*/
      .gmnoprint .gm-style-cc div {visibility: hidden;}
      .gmnoprint.gm-style-cc div {visibility: hidden;}
      .gm-style-cc div {visibility: hidden;}
    </style>
  </head>
  <body>
    <div class="map" id="map1"></div>
    <div class="map" id="map2"></div>
    <div class="map" id="map3"></div>

    <script type="text/javascript">
    function initMap() {
      $.each($('.map'), function(key, val){

        // going through each map
        var myLatLng = {lat: 43.8055812, lng: -79.2880809};
        var map = new google.maps.Map(val, {
          zoom: 15,
          center: myLatLng,
          scrollwheel: false
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      });
    }

    </script>
    <script src="js/lib/jquery-min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXZ9JJRcKig6MbOcIyhLWAVPAUBrz6xcM&callback=initMap">
    </script>

  </body>
</html>
